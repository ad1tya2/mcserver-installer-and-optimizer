settings:
  allow-end: true
  warn-on-overload: true
  permissions-file: permissions.yml
  update-folder: update
  plugin-profiling: false
  connection-throttle: 3000
  query-plugins: true
  deprecated-verbose: default
  shutdown-message: |-
    §0 §c§lSERVER OFFLINE
    §0
    §fThe server is currently restarting.
    §fPlease be patient for a moment!
    §0
    §d
  minimum-api: none
spawn-limits:
  monsters: 48
  animals: 16
  water-animals: 4
  ambient: 2
chunk-gc:
  period-in-ticks: 300
ticks-per:
  animal-spawns: 40
  monster-spawns: 4
  water-spawns: 10
  ambient-spawns: 10
  autosave: 6000
aliases: now-in-commands.yml
